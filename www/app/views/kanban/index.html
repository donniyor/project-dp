<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban на Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .kanban-column {
            height: 200vh;
            display: flex;
            flex-direction: column;
        }
        .kanban-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .kanban-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .task-card {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center my-4">Моя Kanban-доска</h1>
    <p class="text-center">Тут можно управлять задачами, перемещая их между колонками.</p>
    <div class="row">
        <div class="col-md-4">
            <div class="kanban-column border">
                <div class="kanban-header">To Do</div>
                <div class="kanban-body">
                    <div class="card task-card">
                        <div class="card-body">Задача 1</div>
                    </div>
                    <div class="card task-card">
                        <div class="card-body">Задача 2</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="kanban-column border">
                <div class="kanban-header bg-warning">In Progress</div>
                <div class="kanban-body">
                    <div class="card task-card">
                        <div class="card-body">Задача 3</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="kanban-column border">
                <div class="kanban-header bg-success">Done</div>
                <div class="kanban-body">
                    <div class="card task-card">
                        <div class="card-body">Задача 4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
